<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bright Waves â€” Login</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>Bright Waves</h1>
          <p>Staff Training & Manual Portal</p>
        </div>
      </div>
      <div class="spacer"></div>
    </div>
  </div>

  <div class="container">
    <div class="grid two">
      <div class="card">
        <h2>Sign in</h2>
        <p>Use your username and password.</p>
        <form id="loginForm">
          <div class="field">
            <label>Username</label>
            <input class="input" id="username" autocomplete="username">
          </div>
          <div class="field">
            <label>Password</label>
            <input class="input" id="password" type="password" autocomplete="current-password">
          </div>
          <button class="btn" style="width:100%" type="submit">Login</button>
        </form>
        <hr class="sep">
        <div class="small"><b>Temporary setup logins</b><br>
        Admin: <code>admin / admin123</code><br>
        Instructor: <code>instructor / teach123</code><br>
        CS: <code>cs / cs123</code><br>
        IT: <code>it / it123</code></div>
      </div>
      <div class="card">
        <h2>Intro first</h2>
        <p>Complete the Introduction module to unlock training.</p>
      </div>
    </div>
  </div>

  <script src="/assets/app.js"></script>
</body>
</html>
